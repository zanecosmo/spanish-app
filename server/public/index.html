<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spanish Words</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="homepage invisible">
        <div class="greeting"></div>
        <div class="submit-button logout">logout</div>
    </div>
    <div class="entry-screen">
        <div class="entry-form">
            <div class="title">LOGIN TO SPANISH-APP</div>
    
            <input class="input username login" type="text" placeholder="Username">
            
            <input class="input password login" type="text" placeholder="Password">
 
            <div class="response-error login"></div>

            <div class="validation-messages login invisible">
                <div class="validation-1 login"></div>
                <div class="validation-2 login"></div>
                <div class="validation-3 login"></div>
            </div>

            <div class="submit-button login">LOGIN</div>
        </div>
        
        <div class="entry-form">
            <div class="title">CREATE ACCOUNT</div>
            
            <input class="input username create-account" type="text" placeholder="Username">
            
            <input class="input password create-account" type="text" placeholder="Password">
    
            <div class="response-error create-account"></div>

            <div class="validation-messages create-account invisible">
                <div class="validation-1 create-account"></div>
                <div class="validation-2 create-account"></div>
                <div class="validation-3 create-account"></div>
            </div>
            
            <div class="submit-button create-account">CREATE ACCOUNT</div>
        </div>
    </div>

	<script type="module" src="script.js"></script>
  </body>
</html>
